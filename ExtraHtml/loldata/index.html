	Date.prototype.Format = function (fmt) { //author: meizz 
	    var o = {
	        "M+": this.getMonth() + 1, //月份 
	        "d+": this.getDate(), //日 
	        "h+": this.getHours(), //小时 
	        "m+": this.getMinutes(), //分 
	        "s+": this.getSeconds(), //秒 
	        "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
	        "S": this.getMilliseconds() //毫秒 
	    };
	    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
	    for (var k in o)
	    if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
	    return fmt;
	}

	function getDAU(days) {
		var date = new Date();
		date.setDate(date.getDate()-days);
		$.ajax({
			url : "DAU.php",
			type : "get",
			dataType : 'json',
			contentType : "application/json; charset=utf-8",
			data : {
				"time" : date.Format("yyyy-MM-dd")
			},
			success : function(result) {
				date = (date.getMonth()+1)+"."+date.getDate();
				//声明报表对象
				chart = new Highcharts.Chart({
					chart : {
						renderTo : 'container',
						//area,areaspline,line,spline,bar,column,pie
						defaultSeriesType : 'line',
						marginRight : 10
					},
					title : {
						text : date+'活跃人数'
					},
					xAxis : {
						title : {
							text : '时间'
						},
						//linear" or "datetime"
						type : 'datetime',
						//坐标间隔
						tickPixelInterval : 100,
						//dateTimeLabelFormats:{second: '%H:%M'}
						labels : {
							formatter : function() {
								return Highcharts.dateFormat('%H:%M',
										this.value);
							}
						}
					},
					yAxis : {
						title : {
							text : '活跃人数'
						},
						min: 0,
						//指定y=3直线的样式
						plotLines : [ {
							value : 0,
							width : 1,
							color : '#808080'
						} ]
					},
					//鼠标放在某个点上时的提示信息
					//dateFormat,numberFormat是highCharts的工具类
					tooltip : {
						crosshairs: true,
						formatter : function() {
							return '<b>' + this.series.name + '</b><br/>'
									+ Highcharts.dateFormat('%Y-%m-%d %H:%M', this.x) + '<br/>'
									+ this.y;
						}
					},
					plotOptions : {
						line : {
							marker : {
								enabled : false,
								symbol : 'circle',
								radius : 2,
								states : {
									hover : {
										enabled : true
									}
								}
							}
						}
					},
					//曲线的示例说明，像地图上得图标说明一样
					legend : {
						enabled : true
					},
					//把曲线图导出成图片等格式
					exporting : {
						enabled : true
					},
					//放入数据
					series : result
				});

				// chart.addSeries({
				// 	name : '初始化数据',

				// 	})()
				// },true);
				// chart.addseries[0].addPoint([ data.x, data.y ], true, true);
				// chart.redraw();
			}
		});
	}

	$(document).ready(function() {
		Highcharts.setOptions({
			global : {
