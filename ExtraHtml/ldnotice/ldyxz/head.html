	<script type="text/javascript">
                function sub() { 
		for(var i=0;i<document.form.elements.length-1;i++)  
               {  
                  if(document.form.elements[i].value=="")  
                  {  
                     alert("当前表单不能有空项");  
                     document.form.elements[i].focus();  
                     return false;  
                  }  
               }  	
 
                $.ajax({  
                        cache: true,  
                        type: "POST",  
                        url:"http://localhost/ldyxz/channel.php",  
                        data:$('#formid').serialize(),// 你的formid  
                        async: false,  
                        error: function(request) {  
                            alert("Connection error:"+request.error);  
                        },  
                        success: function(data) {  
				alert('配置成功！');
                        }  
                    });  
                }

		function save() {  
        select = $("#formid select").val();  
        document.cookie = 'select =' + select;  
    }  
    window.onload = function () {  
        var cooki = document.cookie;  
        if (cooki != "") {  
            cooki = "{\"" + cooki + "\"}";  
            cooki = cooki.replace(/\s*/g, "").replace(/=/g, '":"').replace(/;/g, '","');  
            var json = eval("(" + cooki + ")"); //将coolies转成json对象 
            $("#formid select").val(json.select);
        }  
        else  
            save();  
    }   
        </script>
